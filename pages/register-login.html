<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>How to Design Login & Registration Form Transition</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="shortcut icon" href="../assets/icon/favicon.svg" />
    <script type="text/javascript" src="../js/register-login.js" defer></script>
    <title>Register/Login</title>
  </head>
  <body>
    <main class="l-container cont">
      <div class="l-form sign-in">
        <h2>Sign In</h2>
        <label>
          <span class="font-body-rg">Email Address</span>
          <input type="email" name="email" />
        </label>
        <label>
          <span class="font-body-rg">Password</span>
          <input type="password" name="password" />
        </label>
        <button class="btn primary-btn" type="button">Sign In</button>
        <p class="forgot-pass font-body-lg">Forgot Password ?</p>

        <div class="social-media">
          <ul>
            <li><img src="../assets/img/register-login/facebook.png" /></li>
            <li><img src="../assets/img/register-login/twitter.png" /></li>
            <li><img src="../assets/img/register-login/linkedin.png" /></li>
            <li><img src="../assets/img/register-login/instagram.png" /></li>
          </ul>
        </div>
      </div>

      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>New here?</h2>
            <p class="font-body-lg">
              Sign up and discover great amount of new opportunities!
            </p>
          </div>
          <div class="img-text m-in">
            <h2>One of us?</h2>
            <p class="font-body-lg">
              If you already has an account, just sign in. We've missed you!
            </p>
          </div>
          <div class="img-btn">
            <span class="m-up font-body-rg">Sign Up</span>
            <span class="m-in font-body-rg">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Sign Up</h2>
          <label>
            <span class="font-body-rg">Name</span>
            <input type="text" />
          </label>
          <label>
            <span class="font-body-rg">Email</span>
            <input type="email" />
          </label>
          <label>
            <span class="font-body-rg">Password</span>
            <input type="password" />
          </label>
          <label>
            <span class="font-body-rg">Confirm Password</span>
            <input type="password" />
          </label>
          <button type="button" class="btn secundary-btn font-body-rg">
            Sign Up Now
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
