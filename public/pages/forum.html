<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="../js/user-logged/toggle-menu.js" defer></script>
    <script src="../js/header.js" defer></script>
    <link rel="shortcut icon" href="../assets/icon/favicon.svg" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Chat</title>
  </head>
  <body>
    <header id="header" style="position: static">
      <div class="l-container">
        <div class="l-header">
          <h4 class="header__logo">
            GBR<span class="text-red">21Pilots</span>
          </h4>
          <nav class="l-header__nav">
            <ul class="l-header__nav-list">
              <li class="header__nav--item">
                <a href="#"><h6 class="underline-effect">Sobre</h6></a>
              </li>
              <li class="header__nav--item">
                <a href="#"><h6 class="underline-effect">Items</h6></a>
              </li>
              <li class="header__nav--item">
                <a href="#"><h6 class="underline-effect">Contato</h6></a>
              </li>
              <li class="header__nav--item">
                <a href="#"><h6 class="underline-effect">Galeria</h6></a>
              </li>
              <li class="header__nav--item">
                <div class="l-menu">
                  <ion-icon
                    class="user-menu"
                    size="large"
                    name="person-sharp"
                  ></ion-icon>
                  <ul class="menu-nav" style="z-index: 999">
                    <li>
                      <div>
                        <ion-icon size="large" name="dice"></ion-icon
                        ><a href="http://localhost:3000/items">Items</a>
                      </div>
                    </li>
                    <li>
                      <div>
                        <ion-icon size="large" name="chatbubbles"></ion-icon
                        ><a href="http://localhost:3000/forum">Forum</a>
                      </div>
                    </li>
                    <li>
                      <div>
                        <ion-icon size="large" name="create"></ion-icon
                        ><a href="http://localhost:3000/dashboard">Dashboard</a>
                      </div>
                    </li>
                    <li>
                      <div>
                        <ion-icon size="large" name="close-sharp"></ion-icon
                        ><a href="http://localhost:3000/api/logout">Sair</a>
                      </div>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="l-container">
      <div class="l-forum-container">
        <div class="l-forum-content">
          <ul id="l-forum-chat">
            <li id="forum-message" class="message-row"></li>
          </ul>
          <div class="forum-post-comment"></div>
          <form class="forum-post-comment-form" id="chat">
            <input
              type="text"
              name="comment"
              placeholder="Escreva um comentÃ¡rio..."
              class="forum-post-comment-input"
              id="post-comment-input"
            />
            <input type="hidden" name="id_post" />
            <button type="submit" class="btn primary-btn" id="btn-enviar">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="../js/forum/post.js"></script>
  </body>
</html>
